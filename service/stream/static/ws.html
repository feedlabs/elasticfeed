<html>
  <body>
    <script src="elasticfeed.js"></script>
    <script>

      window.onload = function() {
        channel = elasticfeed.getChannel({url: 'ws://localhost'})

        channel.on('join', function(chid, ts) {
          console.log(chid + " joined the chat room");
        });

        channel.on('leave', function(chid, ts) {
          console.log(chid + " left the chat room");
        });

        channel.on('message', function(chid, ts, data) {
          console.log(chid + " " + JSON.stringify(data));
        });

        window['socket'] = channel.getWebSocketConnection();

      }

    </script>
  </body>
</html>
