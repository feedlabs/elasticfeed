<html>
  <body>
    <script src="elasticfeed.js"></script>
    <script>

      window.onload = function() {

        elasticfeed.init({
          channel: {
            url: 'ws://localhost:80',
            transport: 'ws'
          }
        });

        feed1 = elasticfeed.initFeed('1', {
          outputContainerId: 'my-elastic-feed-1',
          stylerFunction: function(data) {
            return '<div style="height:50px; border:1px dotted; background-color: blue;">' + data + '</div>';
          }
        });

        feed2 = elasticfeed.initFeed('2', {
          outputContainerId: 'my-elastic-feed-2',
          stylerFunction: function(data) {
            return '<div style="height:50px; border:1px dotted; background-color: yellow;">' + data + '</div>';
          }
        });

        feed3 = elasticfeed.initFeed('3', {
          outputContainerId: 'my-elastic-feed-3',
          stylerFunction: function(data) {
            return '<div style="height:50px; border:1px dotted; background-color: green;">' + data + '</div>';
          }
        });

        feed4 = elasticfeed.initFeed('4', {
          outputContainerId: 'my-elastic-feed-4',
          stylerFunction: function(data) {
            return '<div style="height:50px; border:1px dotted; background-color: pink;">' + data + '</div>';
          }
        });

      }

    </script>

    <div id="my-elastic-feed-1" style="background-color: grey; width:25%; float: left"></div>
    <div id="my-elastic-feed-2" style="background-color: grey; width:25%; float: left"></div>
    <div id="my-elastic-feed-3" style="background-color: grey; width:25%; float: left"></div>
    <div id="my-elastic-feed-4" style="background-color: grey; width:25%; float: left"></div>
  </body>
</html>
