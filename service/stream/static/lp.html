<html>
  <body>
    <script src="elasticfeed.js"></script>
    <script>

      window.onload = function() {

        elasticfeed.init({
          channel: {
            url: 'http://localhost:80',
            transport: 'ws'
          }
        });

        feed = elasticfeed.initFeed('1', {
          channel: {
            url: 'http://localhost:80',
            transport: 'lp'
          },
          outputContainerId: 'my-elastic-feed',
          stylerFunction: function(data) {
            return '<div style="height:50px; border:1px dotted; border-color: green">' + data + '</div>';
          }
        });

      }

    </script>

    <div id="my-elastic-feed"></div>
  </body>
</html>
